apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gw-default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-default
spec:
  hosts:
  - "*"
  gateways:
  - gw-default
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        port:
          number: 8080
        host: svc-golang
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 3000 # service port = 3000, container port = 3030 because of grafana port
        host: svc-frontend