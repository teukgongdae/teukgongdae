apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-mysql-member
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dep-mysql-member
  template:
    metadata:
      labels:
        app: dep-mysql-member
    spec:
      containers:
        - name: dep-mysql-member
          image: mysql-member:latest
          # image: achoistic98/tgd-mysql-member:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: database-volume
              mountPath: /var/lib/mysql
      volumes:
        - name: database-volume
          hostPath:
            path: /volumes
---
apiVersion: v1
kind: Service
metadata:
  name: svc-mysql-member
spec:
  selector:
    app: dep-mysql-member
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP