apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gw-istiosystem
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-istiosystem
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - gw-istiosystem
  http:
  - match:
    - uri:
        prefix: /kiali
    route:
    - destination:
        port:
          number: 20001
        host: kiali