version: '3'
services:
  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    ports:
      - "3000:3000"

  mysql:
    build:
      dockerfile: Dockerfile
      context: ./mysql
    restart: no
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/scripts:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE}
      TZ: Asia/Seoul

  golang:
    build:
      dockerfile: Dockerfile   
      context: ./golang
    volumes:
      - ./golang/cmd:/app/cmd
    ports:
      - "8080:8080"

